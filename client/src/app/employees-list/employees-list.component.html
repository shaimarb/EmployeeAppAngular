<mat-card>
    <mat-card-header>
      <mat-card-title>Employees List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="employees$()">
        <ng-container matColumnDef="col-name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="col-position">
          <th mat-header-cell *matHeaderCellDef>Position</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>
        <ng-container matColumnDef="col-level">
          <th mat-header-cell *matHeaderCellDef>Level</th>
          <td mat-cell *matCellDef="let element">{{ element.level }}</td>
        </ng-container>
        <ng-container matColumnDef="col-action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button [routerLink]="['edit/', element._id]">
              Edit
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="deleteEmployee(element._id || '')"
            >
              Delete
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="['new']">
        Add a New Employee
      </button>
    </mat-card-actions>
  </mat-card>
